name: tsh_salesperson
description: TSH Salesperson Mobile App - Unified iOS, Android & Web Solution
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.32.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  animated_bottom_navigation_bar: ^1.3.3
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  lottie: ^3.1.2
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  flutter_bloc: ^9.1.1
  
  # Navigation
  go_router: ^16.2.4
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  json_annotation: ^4.9.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  crypto: ^3.0.5
  logger: ^2.4.0
  
  # Forms & Validation
  reactive_forms: ^18.1.1
  
  # Charts & Analytics
  fl_chart: ^1.1.0
  syncfusion_flutter_charts: ^31.1.19
  
  # Connectivity
  connectivity_plus: ^7.0.0
  
  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # PDF & Documents
  pdf: ^3.11.1
  printing: ^5.13.2
  
  # Permissions
  permission_handler: ^12.0.1
  
  # File Handling
  file_picker: ^10.3.3
  path_provider_platform_interface: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/tsh_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/tsh_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/tsh_logo.png"
    icon_size: 48 