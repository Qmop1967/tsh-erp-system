version: '3.8'

services:
  # PostgreSQL Database
  tsh_postgres:
    image: postgres:15-alpine
    container_name: tsh_postgres
    restart: always
    environment:
      POSTGRES_DB: tsh_erp
      POSTGRES_USER: tsh_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-TSH@2025Secure!Production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - tsh_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tsh_admin -d tsh_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: tsh_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - tsh_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # TSH ERP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tsh_erp_app
    restart: always
    env_file:
      - .env.production
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      tsh_postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tsh_network
    volumes:
      - ./logs:/var/log/tsh_erp
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: tsh_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - tsh_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  tsh_network:
    driver: bridge
