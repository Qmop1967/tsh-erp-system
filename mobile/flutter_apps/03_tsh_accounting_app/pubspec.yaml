name: tsh_accounting
description: TSH ERP Accounting System - نظام المحاسبة
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2

  # HTTP & API
  http: ^1.1.0

  # State Management
  provider: ^6.1.0

  # Local Storage
  shared_preferences: ^2.2.0

  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.9

  # Date & Time
  intl: ^0.18.0

  # PDF Generation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Icons
  flutter_svg: ^2.0.9

  # Animations
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true

