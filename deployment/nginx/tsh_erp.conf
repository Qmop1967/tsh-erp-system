# TSH ERP - Main Nginx Configuration
# Blue/Green deployment with zero-downtime switching
# Place in: /etc/nginx/sites-available/tsh_erp.conf
# Enable: sudo ln -s /etc/nginx/sites-available/tsh_erp.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name erp.tsh.sale www.tsh.sale;

    # Active upstream is a symlink to blue or green
    include /etc/nginx/upstreams/tsh_erp_active.conf;

    # Increase timeouts for long-running requests
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Main application
    location / {
        proxy_pass http://tsh_erp_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (used during deployment)
    location /health {
        proxy_pass http://tsh_erp_upstream/health;
        access_log off;
    }

    location /ready {
        proxy_pass http://tsh_erp_upstream/ready;
        access_log off;
    }

    # API Documentation (optional - disable in production)
    location /docs {
        proxy_pass http://tsh_erp_upstream/docs;
    }

    location /redoc {
        proxy_pass http://tsh_erp_upstream/redoc;
    }

    # Static files (if served by FastAPI)
    location /static {
        proxy_pass http://tsh_erp_upstream/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Max upload size
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/tsh_erp_access.log;
    error_log /var/log/nginx/tsh_erp_error.log;
}

