version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: prss_db
    environment:
      POSTGRES_USER: prss_user
      POSTGRES_PASSWORD: prss_pass
      POSTGRES_DB: prss_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prss_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PRSS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prss_backend
    environment:
      PRSS_DB_URL: postgresql+psycopg://prss_user:prss_pass@postgres:5432/prss_db
      PRSS_JWT_SECRET: ${PRSS_JWT_SECRET:-super-secret-key-change-in-production}
      INVENTORY_API_BASE: ${INVENTORY_API_BASE:-http://host.docker.internal:8000/api/inventory}
      SALES_API_BASE: ${SALES_API_BASE:-http://host.docker.internal:8000/api/sales}
      ACCOUNTING_API_BASE: ${ACCOUNTING_API_BASE:-http://host.docker.internal:8000/api/accounting}
      DEBUG: "true"
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn prss.main:app --host 0.0.0.0 --port 8001 --reload
      "

  # Web Admin Dashboard
  web-admin:
    image: node:18-alpine
    container_name: prss_web_admin
    working_dir: /app
    environment:
      - NODE_ENV=development
    ports:
      - "5174:5174"
    volumes:
      - ./web-admin:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: prss_network
