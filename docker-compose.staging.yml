version: "3.9"

# ============================================================================
# TSH ERP Ecosystem - Staging Environment
# ============================================================================
# Purpose: Testing and validation before production deployment
# URL: staging.erp.tsh.sale
# Auto-deploy: On push to 'develop' branch
# ============================================================================

x-logging-default: &logging-default
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

x-app-env-files: &app-env-files
  - .env.staging

services:
  # ============================================================================
  # Database - PostgreSQL 15
  # ============================================================================
  tsh_postgres_staging:
    image: postgres:15-alpine
    container_name: tsh_postgres_staging
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tsh_erp_staging}
      POSTGRES_USER: ${POSTGRES_USER:-tsh_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5434:5432"  # Changed from 5433 to avoid conflict with production postgres
    networks:
      - tsh_staging_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tsh_admin} -d ${POSTGRES_DB:-tsh_erp_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *logging-default

  # ============================================================================
  # Cache - Redis 7
  # ============================================================================
  redis_staging:
    image: redis:7-alpine
    container_name: tsh_redis_staging
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_staging_data:/data
    ports:
      - "6380:6379"
    networks:
      - tsh_staging_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging: *logging-default

  # ============================================================================
  # Backend API - FastAPI
  # ============================================================================
  app_staging:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - "tsh-erp:staging-${VERSION:-latest}"
    image: tsh-erp:staging-${VERSION:-latest}
    container_name: tsh_erp_app_staging
    restart: always
    env_file: *app-env-files
    environment:
      REDIS_URL: redis://redis_staging:6379/0
      # DATABASE_URL is provided by .env.staging (with URL-encoded password)
      ENVIRONMENT: staging
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    ports:
      - "8004:8000"  # Changed from 8002 to avoid conflict with production NeuroLink
    depends_on:
      tsh_postgres_staging:
        condition: service_healthy
      redis_staging:
        condition: service_started
    networks:
      - tsh_staging_network
    volumes:
      - ./logs/staging:/var/log/tsh_erp
      - ./uploads/staging:/app/uploads
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *logging-default

  # ============================================================================
  # NeuroLink - Notification Service
  # ============================================================================
  neurolink_staging:
    build:
      context: ./app/neurolink
      dockerfile: Dockerfile
      tags:
        - "tsh-neurolink:staging-${VERSION:-latest}"
    image: tsh-neurolink:staging-${VERSION:-latest}
    container_name: tsh_neurolink_staging
    restart: always
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tsh_admin}:${POSTGRES_PASSWORD}@tsh_postgres_staging:5432/${POSTGRES_DB:-tsh_erp_staging}
      REDIS_URL: redis://redis_staging:6379/2
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-notifications@staging.tsh.sale}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-TSH ERP Staging}
      ENVIRONMENT: staging
      APP_BASE_URL: https://staging.erp.tsh.sale
      LOG_LEVEL: DEBUG
      WORKERS: ${NEUROLINK_WORKERS:-2}
    ports:
      - "8003:8002"
    depends_on:
      tsh_postgres_staging:
        condition: service_healthy
      redis_staging:
        condition: service_started
    networks:
      - tsh_staging_network
    volumes:
      - ./logs/staging/neurolink:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging: *logging-default

  # ============================================================================
  # TDS Dashboard - Next.js
  # ============================================================================
  tds_admin_dashboard_staging:
    build:
      context: ./apps/tds_admin_dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://app_staging:8000
        NEXT_PUBLIC_SOCKET_URL: ws://app_staging:8000
      tags:
        - "tds-admin-dashboard:staging-${VERSION:-latest}"
    image: tds-admin-dashboard:staging-${VERSION:-latest}
    container_name: tds_admin_dashboard_staging
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://app_staging:8000
      NEXT_PUBLIC_SOCKET_URL: ws://app_staging:8000
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    ports:
      - "3001:3000"
    depends_on:
      app_staging:
        condition: service_healthy
    networks:
      - tsh_staging_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging: *logging-default

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  tsh_staging_network:
    driver: bridge
