name: Staging Fast CI/CD with Data Sync Check

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    branches:
      - develop
      - staging

env:
  PYTHON_VERSION: "3.11"

jobs:
  quick-tests:
    name: Quick Validation Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Fast linting (ruff)
        run: |
          ruff check . --select=E,F,W --output-format=github
        continue-on-error: true

      - name: Security scan (bandit)
        run: |
          bandit -r app/ tds_core/ -f screen -ll
        continue-on-error: true

  integration-checks:
    name: Integration & API Tests
    runs-on: ubuntu-latest
    needs: [quick-tests]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: tsh_erp_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f tds_core/requirements.txt ]; then
            pip install -r tds_core/requirements.txt
          fi
          pip install pytest pytest-asyncio httpx

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tsh_erp_test
          DB_USER: postgres
          DB_PASSWORD: test_password
        run: |
          pytest tests/ -v -k "integration" --maxfail=5 || true
        continue-on-error: true

  sync-check:
    name: Zoho ↔ TSH ERP Data Consistency
    needs: [integration-checks]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy sync script to staging
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          source: "scripts/run_data_sync_check.py"
          target: "/srv/tsh-staging/"
          strip_components: 0

      - name: Run Zoho–ERP Sync Check on Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script_stop: true
          command_timeout: 10m
          script: |
            echo "========================================"
            echo "Starting Zoho ↔ TSH ERP Data Sync Check"
            echo "========================================"

            cd /srv/tsh-staging || cd /opt/tsh_erp || exit 1

            chmod +x scripts/run_data_sync_check.py

            if [ -f venv/bin/activate ]; then
              source venv/bin/activate
            elif [ -f .venv/bin/activate ]; then
              source .venv/bin/activate
            fi

            pip install -q requests psycopg2-binary 2>/dev/null || true

            export DB_HOST="localhost"
            export DB_PORT="5432"
            export DB_NAME="tsh_erp"
            export DB_USER="postgres"

            python scripts/run_data_sync_check.py --mode=staging --limit=100

            SYNC_RESULT=$?

            if [ $SYNC_RESULT -eq 0 ]; then
              echo "✅ Data sync check PASSED"
            else
              echo "❌ Data sync check FAILED"
            fi

            exit $SYNC_RESULT

      - name: Notify on sync failure
        if: failure()
        run: |
          echo "::error::Zoho and TSH ERP data are out of sync!"
          echo "::error::Please review the sync check output above"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [sync-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "Deploying to Staging..."

            cd /srv/tsh-staging || cd /opt/tsh_erp || exit 1

            git fetch origin
            git reset --hard origin/develop

            source venv/bin/activate 2>/dev/null || source .venv/bin/activate || true
            pip install -q requests psycopg2-binary

            if [ -d "alembic" ]; then
              alembic upgrade head || true
            fi

            sudo systemctl restart tsh_erp || sudo systemctl restart tsh_erp-green || true

            sleep 5
            curl -f http://127.0.0.1:8002/health || curl -f http://127.0.0.1:8001/health

            echo "✅ Staging deployment successful!"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Staging deployment completed"
          echo "✅ Data sync checks passed"
