name: CI/CD - Test and Deploy to Production

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests and Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tds_core/requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff mypy bandit

      - name: Code linting (ruff)
        timeout-minutes: 3
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Type checking (mypy)
        timeout-minutes: 5
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Security scan (bandit)
        timeout-minutes: 5
        run: |
          echo "ðŸ” Starting security scan with bandit..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Run bandit with limited scope for faster execution
          # Focus on high and medium severity issues only
          bandit -r . -ll -f json -o bandit-report.json 2>/dev/null || true
          
          # Display results in screen format (limited output)
          echo "ðŸ“Š Security scan results:"
          bandit -r . -ll -f screen || true
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Security scan complete"
        continue-on-error: true

      - name: Run unit tests
        timeout-minutes: 10
        run: |
          pytest tests/ -v --cov=. --cov-report=term --cov-report=xml || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "========================================"
            echo "Starting deployment..."
            echo "========================================"

            # Run deployment script
            bash /opt/tsh_erp/bin/deploy.sh main

            # Verify deployment
            sleep 5
            curl -f http://127.0.0.1:8001/health || curl -f http://127.0.0.1:8002/health

            echo "âœ… Deployment successful!"

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully"
          # Add Slack/Discord/Telegram notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add Slack/Discord/Telegram notification here if needed

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "Deploying to staging environment..."

            cd /srv/tsh-staging || cd /opt/tsh_erp || exit 1

            git fetch origin
            git reset --hard origin/develop

            source venv/bin/activate 2>/dev/null || source .venv/bin/activate || true
            pip install -q requests psycopg2-binary

            if [ -d "alembic" ]; then
              alembic upgrade head || true
            fi

            sudo systemctl restart tsh_erp || sudo systemctl restart tsh_erp-green || true

            sleep 5
            curl -f http://127.0.0.1:8002/health || curl -f http://127.0.0.1:8001/health

            echo "âœ… Staging deployment successful!"
