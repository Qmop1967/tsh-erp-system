name: CI/CD - Test and Deploy to Production

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests and Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff mypy bandit

      - name: Code linting (ruff)
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Type checking (mypy)
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Security scan (bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term --cov-report=xml || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "========================================"
            echo "Starting Monolithic Backend Deployment..."
            echo "========================================"

            # Run Phase 1 deployment script
            echo "[1/2] Deploying Backend API..."
            cd /opt/tsh_erp

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Run automated deployment script
            bash deployment/deploy_phase1.sh || bash /opt/tsh_erp/bin/deploy.sh main

            # Verify deployment
            echo "[2/2] Verifying deployment..."
            sleep 5

            # Backend API
            curl -f http://127.0.0.1:8000/health
            echo "✓ Backend API healthy"

            # Check Redis
            redis-cli ping && echo "✓ Redis healthy" || echo "⚠ Redis not available"

            echo "========================================"
            echo "✅ Monolithic Backend Deployment successful!"
            echo "========================================"
            echo "Note: Flutter apps are mobile-only (no web deployment)"
            echo "========================================"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment to production completed successfully"
          # Add Slack/Discord/Telegram notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          # Add Slack/Discord/Telegram notification here if needed

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "========================================"
            echo "Deploying Monolithic Backend to Staging..."
            echo "========================================"

            cd /srv/tsh-staging || cd /opt/tsh_erp || exit 1

            # 1. Update code
            echo "[1/3] Updating code..."
            git fetch origin
            git reset --hard origin/develop

            # 2. Install dependencies
            echo "[2/3] Installing dependencies..."
            source venv/bin/activate 2>/dev/null || source .venv/bin/activate || true
            pip install -q -r requirements.txt

            # Run database migrations
            if [ -d "alembic" ]; then
              alembic upgrade head || true
            fi

            # Restart service
            sudo systemctl restart tsh-erp || sudo systemctl restart tsh_erp-green || true

            # 3. Verify deployment
            echo "[3/3] Verifying deployment..."
            sleep 5
            curl -f http://127.0.0.1:8000/health || curl -f http://127.0.0.1:8002/health || curl -f http://127.0.0.1:8001/health
            echo "✓ Backend healthy"

            echo "========================================"
            echo "✅ Staging deployment successful!"
            echo "========================================"
            echo "Note: Flutter apps are mobile-only"
