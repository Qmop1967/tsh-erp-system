name: CI/CD - Test and Deploy to Production

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests and Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio ruff mypy bandit

      - name: Code linting (ruff)
        run: |
          ruff check . --output-format=github
        continue-on-error: true

      - name: Type checking (mypy)
        run: |
          mypy . --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Security scan (bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || true
          bandit -r . -f screen
        continue-on-error: true

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=. --cov-report=term --cov-report=xml || true
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: test
    # Only deploy if on main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Check SSH secrets
        run: |
          if [ -z "${{ secrets.PROD_HOST }}" ]; then
            echo "⚠️ SSH secrets not configured. Skipping deployment."
            echo "To enable automatic deployment, configure these secrets in GitHub:"
            echo "  - PROD_HOST"
            echo "  - PROD_USER"
            echo "  - PROD_SSH_KEY"
            echo "For manual deployment, run: ssh root@erp.tsh.sale 'bash -s' < deployment/deploy_phase1.sh"
            exit 0
          fi

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "========================================"
            echo "Starting Monolithic Backend Deployment..."
            echo "========================================"

            # Check if deployment directory exists
            if [ ! -d "/opt/tsh_erp" ]; then
              echo "❌ Error: /opt/tsh_erp directory not found"
              echo "Please set up the application directory first:"
              echo "  1. SSH to server: ssh root@erp.tsh.sale"
              echo "  2. Clone repository: git clone <repo-url> /opt/tsh_erp"
              echo "  3. Set up application (see DEPLOY_NOW.md)"
              exit 1
            fi

            # Navigate to application directory
            echo "[1/3] Navigating to application directory..."
            cd /opt/tsh_erp || exit 1

            # Check if it's a git repository
            if [ ! -d ".git" ]; then
              echo "❌ Error: Not a git repository"
              echo "Please initialize git in /opt/tsh_erp or clone the repository properly"
              exit 1
            fi

            # Pull latest code
            echo "[2/3] Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            # Run automated deployment script
            echo "[3/3] Running deployment script..."
            if [ -f "deployment/deploy_phase1.sh" ]; then
              bash deployment/deploy_phase1.sh
            elif [ -f "bin/deploy.sh" ]; then
              bash bin/deploy.sh main
            else
              echo "⚠️  Warning: No deployment script found, performing basic deployment"

              # Basic deployment steps
              source venv/bin/activate 2>/dev/null || source .venv/bin/activate || true
              pip install -q -r requirements.txt

              # Restart service
              sudo systemctl restart tsh_erp || sudo systemctl restart tsh_erp-blue || true
            fi

            # Verify deployment
            echo "Verifying deployment..."
            sleep 5

            # Backend API
            if curl -f http://127.0.0.1:8000/health >/dev/null 2>&1; then
              echo "✓ Backend API healthy"
            else
              echo "⚠️  Warning: Backend API health check failed"
            fi

            # Check Redis
            if redis-cli ping >/dev/null 2>&1; then
              echo "✓ Redis healthy"
            else
              echo "⚠️  Redis not available"
            fi

            echo "========================================"
            echo "✅ Deployment completed!"
            echo "========================================"
            echo "Note: Flutter apps are mobile-only (no web deployment)"
            echo "========================================"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Deployment to production completed successfully"
          # Add Slack/Discord/Telegram notification here if needed

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          # Add Slack/Discord/Telegram notification here if needed

  deploy-staging:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    needs: test
    # Only deploy if on develop branch
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Check SSH secrets
        run: |
          if [ -z "${{ secrets.STAGING_HOST }}" ]; then
            echo "⚠️ Staging SSH secrets not configured. Skipping staging deployment."
            echo "To enable automatic staging deployment, configure these secrets in GitHub:"
            echo "  - STAGING_HOST"
            echo "  - STAGING_USER"
            echo "  - STAGING_SSH_KEY"
            exit 0
          fi

      - name: Deploy to Staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script_stop: true
          script: |
            echo "========================================"
            echo "Deploying Monolithic Backend to Staging..."
            echo "========================================"

            cd /srv/tsh-staging || cd /opt/tsh_erp || exit 1

            # 1. Update code
            echo "[1/3] Updating code..."
            git fetch origin
            git reset --hard origin/develop

            # 2. Install dependencies
            echo "[2/3] Installing dependencies..."
            source venv/bin/activate 2>/dev/null || source .venv/bin/activate || true
            pip install -q -r requirements.txt

            # Run database migrations
            if [ -d "alembic" ]; then
              alembic upgrade head || true
            fi

            # Restart service
            sudo systemctl restart tsh-erp || sudo systemctl restart tsh_erp-green || true

            # 3. Verify deployment
            echo "[3/3] Verifying deployment..."
            sleep 5
            curl -f http://127.0.0.1:8000/health || curl -f http://127.0.0.1:8002/health || curl -f http://127.0.0.1:8001/health
            echo "✓ Backend healthy"

            echo "========================================"
            echo "✅ Staging deployment successful!"
            echo "========================================"
            echo "Note: Flutter apps are mobile-only"
