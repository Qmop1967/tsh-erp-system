name: Build and Push to GitHub Container Registry

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: qmop1967/tsh-erp

jobs:
  # ============================================================================
  # Build and Push Backend Image
  # ============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Build and Push NeuroLink Image
  # ============================================================================
  build-neurolink:
    name: Build NeuroLink Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-neurolink
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push NeuroLink image
        uses: docker/build-push-action@v6
        with:
          context: ./app/neurolink
          file: ./app/neurolink/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================================
  # Build and Push TDS Dashboard Image
  # ============================================================================
  build-tds-dashboard:
    name: Build TDS Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tds-dashboard
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push TDS Dashboard image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/tds_admin_dashboard
          file: ./apps/tds_admin_dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=http://app:8000
            NEXT_PUBLIC_SOCKET_URL=ws://app:8000

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: Build Summary
    needs: [build-backend, build-neurolink, build-tds-dashboard]
    runs-on: ubuntu-latest

    steps:
      - name: Build summary
        run: |
          echo "============================================================================"
          echo "Build and Push to GHCR Completed!"
          echo "============================================================================"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Prefix: ${{ env.IMAGE_PREFIX }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "============================================================================"
          echo ""
          echo "Images built and pushed:"
          echo "  1. Backend API: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}:${{ github.ref_name }}"
          echo "  2. NeuroLink: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-neurolink:${{ github.ref_name }}"
          echo "  3. TDS Dashboard: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-tds-dashboard:${{ github.ref_name }}"
          echo "============================================================================"
