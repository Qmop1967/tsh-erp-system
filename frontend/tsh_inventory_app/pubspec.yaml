name: tsh_inventory_app
description: TSH Inventory Management Application - Comprehensive Warehouse Management System

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # TSH Core Design System
  tsh_core_package:
    path: ../tsh_core_package

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Networking & API
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Camera & Barcode
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  qr_code_scanner: ^1.0.1
  barcode_widget: ^2.0.3
  mobile_scanner: ^3.5.6

  # Charts & Analytics
  fl_chart: ^0.65.0

  # UI & Navigation
  auto_route: ^7.9.2
  go_router: ^12.1.3
  cached_network_image: ^3.3.1
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

  # Utils
  intl: ^0.20.2
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0

  # Forms & Validation
  reactive_forms: ^16.1.1
  formz: ^0.6.1

  # Export & File handling
  pdf: ^3.10.7
  excel: ^2.1.0
  path: ^1.8.3

  # Material Design & Cupertino
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  auto_route_generator: ^7.3.2
  hive_generator: ^2.0.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/

  fonts:
    - family: TajawalRegular
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
    - family: TajawalBold
      fonts:
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
